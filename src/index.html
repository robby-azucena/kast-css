	<title>Kast - Login </title>
	<link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">

<body data-spy="scroll" data-target=".navbar" data-offset="50">
	<div class="container-login">
		<div class="row">
		  <div class="col-xl-7 col-lg-7 col-md-12 col-xs-12 col-12 kast-bg">
			<div class="container-kast">
			  <img src="img/kast-logo-white.svg" alt="kast logo" height="70">
			  <h1 class="display-4 mt-3">Simplified. Fast. Reliable.<br>Secure SMS connectivity.</h1>
			</div>
		  </div>
		  <div class="col-xl-5 col-lg-5 col-md-12 col-xs-12 col-12 flex-center">
			<div class="container-form">
				
				<div class="text-center mb-4">
					<img class="kast-logo-login mb-2" src="img/kast-logo.svg" height="50">
					<h3>Sign in to your account</h3>
				</div>
			  <form>
				<div class="form-group">
				  <label for="inputUser">Username</label>
				  <input type="text" class="form-control" id="inputUser1" aria-describedby="userHelp" placeholder="Enter username">
				</div>
				<div class="form-group">
				  <label for="inputPassword">Password</label>
				  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
				</div>
				<div class="flex-center">
					<a href="dashboard.html"><button type="button" class="btn btn-primary">Login</button></a>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	</div>
